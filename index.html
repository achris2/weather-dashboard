<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../weather-dashboard/assets/styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <header id="main-header" class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
   <!-- max-width for ultra wide resolutions -->
   <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <!-- SIDE BAR  -->
      <aside class="col-lg-3 pb-3 mt-3">
        <h3 id="form-heading" class="mt-3 h3 form-label"> Search for a City:</h3>
        <form id="search-form" class="form mt-3">
          <div class="form-inline form-group">
            <div class="input-group mb-3">
              <input class="form-input" type="text" id="search-input" placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary search-button" id="search-button" aria-label="submit search"> Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <hr class="hr weather-hr"/></hr>
        <div class="list-group" id="history">
        </div>
        <button type="button" class="btn btn-danger" id="clear-history-button">Clear History</button>
      </aside>

      <!-- MAIN CARD -->
      <div class="col-lg-7 pb-3 mt-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id= "today-div" class="row">
            <h2>Hello! Welcome to the Weather Dashboard App</h2>
            <p>Please submit a city on the search bar to get the current weather and a 5-day forecast.</p>
          </div>
        </section>


        <!-- 5-DAY FORECASTS -->
        <section id="forecast" class="mt-3" role="region" aria-live="polite">
          <div class ="row">
          <h2>5-day Forecast</h2>
          <!-- // forecast cards  -->
          <div id="forecast-cards" class="row row-cols-1 row-cols-md-4 g-4">
            <p>Please select a city to display the 5-day forecast.</p>
          </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
